<!DOCTYPE html> <!-- Declara o tipo de documento: HTML5 -->
<html lang="pt-BR"> <!-- Define que o conte√∫do est√° em portugu√™s do Brasil -->
<head>
  <meta charset="UTF-8"> <!-- Define a codifica√ß√£o de caracteres (UTF-8 suporta acentos) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Faz o site ser responsivo: largura da p√°gina = largura da tela e zoom inicial = 1 -->

  <title>Menu de Jogos - Gal√°xia</title> <!-- T√≠tulo exibido na aba do navegador -->

  <style>
    /* ======== ESTILO GERAL ======== */
    body {
      margin: 0; /* Remove margem padr√£o do body */
      font-family: 'Segoe UI', sans-serif; /* Fonte moderna */
      display: flex; /* Flexbox para centralizar conte√∫do */
      flex-direction: column; /* Alinha os filhos na vertical */
      align-items: center; /* Centraliza horizontalmente */
      justify-content: center; /* Centraliza verticalmente */
      min-height: 100vh; /* Altura m√≠nima = 100% da tela */
      color: white; /* Texto branco */
      overflow: hidden; /* Esconde scroll se sobrar algo */
      position: relative; /* Necess√°rio para o canvas de fundo */
      background: #0b0f2a; /* Cor de fundo escura */
    }

    canvas {
      position: absolute; /* Coloca o canvas fixo atr√°s do conte√∫do */
      inset: 0; /* Faz ocupar 100% da largura e altura */
      z-index: 0; /* Fica atr√°s de todo o resto */
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem); /* Tamanho responsivo (m√≠nimo 2rem, m√°ximo 3rem) */
      margin-bottom: 20px;
      z-index: 1; /* Fica acima do fundo animado */
      text-shadow: 0 0 8px #00f6ff, 0 0 15px #00f6ff, 0 0 25px #0ff, 0 0 40px #0ff;
      /* Efeito de brilho neon no texto */
      animation: neonGlow 2s ease-in-out infinite alternate; /* Anima o brilho */
      text-align: center;
      padding: 0 10px;
    }

    @keyframes neonGlow {
      /* Anima√ß√£o do brilho, alternando intensidade */
      0% { text-shadow: 0 0 8px #00f6ff,0 0 15px #00f6ff,0 0 25px #0ff,0 0 40px #0ff; }
      100% { text-shadow: 0 0 12px #00f6ff,0 0 20px #00f6ff,0 0 30px #0ff,0 0 50px #0ff; }
    }

    .subtitle {
      font-size: clamp(1rem, 2.5vw, 1.2rem); /* Responsivo */
      color: rgba(255,255,255,0.7); /* Branco com transpar√™ncia */
      margin-bottom: 40px;
      z-index: 1;
      opacity: 0; /* Come√ßa invis√≠vel */
      animation: fadeIn 2s forwards 0.5s; /* Vai aparecendo ap√≥s 0.5s */
      text-align: center;
      padding: 0 12px;
    }

    @keyframes fadeIn { to { opacity: 1; } } /* Anima√ß√£o simples para aparecer */

    /* ======== GRID DOS JOGOS ======== */
    .game-menu {
      display: grid; /* Usando Grid Layout */
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      /* Cria colunas autom√°ticas de no m√≠nimo 240px e distribui igualmente */
      gap: 20px; /* Espa√ßamento entre cards */
      width: 92%;
      max-width: 1000px; /* Limite de largura */
      z-index: 1;
    }

    .game-card {
      background: rgba(255,255,255,0.08); /* Fundo semi-transparente */
      backdrop-filter: blur(12px); /* Efeito de vidro fosco */
      border-radius: 24px;
      padding: 20px 15px;
      text-align: center;
      box-shadow: 0 12px 25px rgba(0,0,0,0.4);
      transition: transform 0.35s ease, background 0.35s ease, box-shadow 0.35s ease;
      cursor: pointer; /* Mostra m√£ozinha no hover */
    }

    .game-card:hover {
      /* Efeitos quando passa o mouse */
      transform: translateY(-8px) scale(1.04); /* Sobe e aumenta */
      background: rgba(255,255,255,0.15);
      box-shadow: 0 18px 35px rgba(0,0,0,0.45);
    }

    .game-card img {
      width: 100%; /* Ocupa largura toda */
      border-radius: 18px;
      margin-bottom: 15px;
      object-fit: cover; /* Garante que a imagem n√£o deforme */
      transition: transform 0.35s ease;
    }
    .game-card:hover img { transform: scale(1.07); } /* Zoom na imagem ao passar mouse */

    .game-title {
      font-size: 1.4rem;
      margin-bottom: 8px;
      font-weight: 700;
    }

    .game-desc {
      font-size: 1rem;
      opacity: 0.85;
      line-height: 1.4;
    }

    /* ======== RESPONSIVIDADE EXTRA ======== */
    @media(max-width:600px){
      .game-menu { gap: 15px; } /* Diminui espa√ßamento em telas pequenas */
      .game-card { padding: 15px 10px; }
      .game-title { font-size: 1.2rem; }
      .game-desc { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <h1>üéÆ Escolha Seu Jogo</h1> <!-- T√≠tulo principal -->
  <div class="subtitle">Prepare-se para a a√ß√£o! Escolha seu desafio e divirta-se.</div>

  <!-- GRID COM OS CARDS DOS JOGOS -->
  <div class="game-menu">
    <!-- CARD 1 -->
    <div class="game-card" onclick="window.location.href='velha.html'">
      <img src="https://i.imgur.com/WlZ9QlC.png" alt="Jogo da Velha">
      <div class="game-title">Jogo da Velha</div>
      <div class="game-desc">Desafie a CPU neste cl√°ssico! Pontua√ß√£o e vidas inclusas.</div>
    </div>

    <!-- CARD 2 -->
    <div class="game-card" onclick="window.location.href='falling.html'">
      <img src="https://i.imgur.com/1K6rRe0.png" alt="Astro Catcher">
      <div class="game-title">Astro Catcher</div>
      <div class="game-desc">Desvie de asteroides e colete power-ups para pontuar.</div>
    </div>

    <!-- CARD 3 -->
    <div class="game-card" onclick="window.location.href='jogodacobra.html'">
      <img src="https://i.imgur.com/JS9lKXq.png" alt="Jogo da Cobrinha">
      <div class="game-title">Jogo da Cobrinha</div>
      <div class="game-desc">Controle a cobrinha e cres√ßa sem bater nas paredes!</div>
    </div>
  </div>

  <!-- CANVAS PARA O FUNDO ESTRELADO -->
  <canvas id="galaxy"></canvas>

  <script>
    /* ======== SCRIPT DO FUNDO ANIMADO ======== */

    const canvas = document.getElementById('galaxy');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth; // Largura = largura da tela
    let h = canvas.height = window.innerHeight; // Altura = altura da tela

    window.addEventListener('resize', () => {
      // Quando a tela muda de tamanho, atualiza o canvas
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      initStars();
    });

    const stars = []; // Array que guarda todas as estrelas
    const STAR_COUNT = 200; // N√∫mero de estrelas

    function initStars() {
      // Cria as estrelas com posi√ß√µes aleat√≥rias
      stars.length = 0;
      for (let i = 0; i < STAR_COUNT; i++) {
        stars.push({
          x: Math.random() * w, // Posi√ß√£o X aleat√≥ria
          y: Math.random() * h, // Posi√ß√£o Y aleat√≥ria
          radius: Math.random() * 1.2, // Tamanho da estrela
          alpha: Math.random(), // Transpar√™ncia
          dx: (Math.random() - 0.5) * 0.3, // Velocidade horizontal
          dy: (Math.random() - 0.5) * 0.3, // Velocidade vertical
          flicker: Math.random() * 0.05 // Varia√ß√£o de brilho
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, w, h); // Limpa a tela antes de redesenhar
      for (const s of stars) {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2); // Desenha um c√≠rculo
        ctx.fillStyle = `rgba(0, 200, 255, ${s.alpha})`; // Cor azulada
        ctx.fill();

        // Faz as estrelas piscarem e se moverem levemente
        s.alpha += (Math.random() - 0.5) * s.flicker;
        if (s.alpha < 0) s.alpha = 0;
        if (s.alpha > 1) s.alpha = 1;
        s.x += s.dx;
        s.y += s.dy;

        // Faz as estrelas reaparecerem do outro lado quando saem da tela
        if (s.x < 0) s.x = w;
        if (s.x > w) s.x = 0;
        if (s.y < 0) s.y = h;
        if (s.y > h) s.y = 0;
      }
      requestAnimationFrame(drawStars); // Chama novamente para animar
    }

    initStars(); // Inicializa as estrelas
    drawStars(); // Come√ßa a anima√ß√£o
  </script>
</body>
</html>
